name: Update MHLW Cache

on:
  schedule:
    # JST 09:30 and 10:00 => UTC 00:30 and 01:00
    - cron: '30 0 * * *'
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-mhlw-cache
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .

      - name: Update cache
        run: |
          python scripts/update_mhlw_cache.py

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add cache/mhlw_latest.xlsx cache/mhlw_meta.json
          git commit -m "Update MHLW cache"
          git push
